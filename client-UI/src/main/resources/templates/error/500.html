		.container {

			transform: translate(-50%, -50%);

			font-size: 72px;
			margin-bottom: 20px;
		}

		.error-message {

			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.btn-home:hover {
			background-color: #0056b3;
		}
	</style>
</head>
