<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Patient - Liste</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<a class="navbar-brand m-1" href="/">Médilabo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="/patient/list">
						Mes Patients
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/logout">Se
						déconnecter</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="content">
		<div class="container-fluid">
			<div class="row mt-4">
				<div class="col"></div>
				<div class="col-8">
					<div class="card">
						<div class="card-header">
							<h2 class="text-center">Liste des patients</h2>
						</div>
						<div class="card-body">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Prénom</th>
										<th scope="col">Nom</th>
										<th scope="col">Date de naissance</th>
										<th scope="col">Genre</th>
										<th scope="col">Adresse</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="patient : ${patients}">
										<td th:text="${patient.firstName}"></td>
										<td th:text="${patient.lastName}"></td>
										<td th:text="${patient.dateOfBirth}"></td>
										<td th:text="${patient.gender}"></td>
										<td th:text="${patient.address}"></td>
										<td>
											<a th:href="@{/patient/feedback/{id}(id=${patient.id})}"
												class="btn btn-success btn-sm">Voir commentaires</a>
											<a th:href="@{/patient/update/{id}(id=${patient.id})}"
												class="btn btn-primary btn-sm">Modifier</a>
											<a th:href="@{/patient/delete/{id}(id=${patient.id})}"
												class="btn btn-danger btn-sm">Supprimer</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h2 class="text-center">Ajouter un patient</h2>
						</div>
						<div class="card-body text-center">
							<a th:href="@{/patient/add}" class="btn btn-primary btn-sm">Ajouter</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer">
		Médilabo © 2024
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
		integrity="sha384-LHDN/zrxr8J5jKRg2A0Tf50sU0baLT+VWF5UczrH5oK8fftkJx7tgF+7bJg4I/pJ"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCpw3r/JFwBD1jzOeKVLAf/hBtw5peRUkhJy"
		crossorigin="anonymous"></script>
</body>

</html>
